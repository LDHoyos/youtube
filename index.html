<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Simulación YouTube</title>
    <meta http-equiv="refresh" content="0;url=https://tusitio.com/destino">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        .youtube-link {
            font-size: 18px;
            color: #065fd4;
            text-decoration: underline;
            cursor: pointer;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 4px;
            box-shadow: 0 0 10px #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simulación de enlace YouTube</h1>
        <p>Este enlace parece el siguiente link de YouTube:</p>
        <p class="youtube-link">https://www.youtube.com/watch?v=kzJrWPXNT-U</p>
        <p>Pero al cargar esta página serás redirigido automáticamente a otro sitio web.</p>
    </div>
</body>
</html>
